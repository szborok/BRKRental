<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorcycle Rental</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .motorcycle-section {
            margin-bottom: 40px;
        }
        .motorcycle-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .motorcycle-list {
            display: flex;
            overflow-x: auto;
        }
        .motorcycle-item {
            flex: 0 0 auto;
            margin-right: 20px;
        }
        .motorcycle-item:last-child {
            margin-right: 0;
        }
        .motorcycle-item img {
            max-width: 300px;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to our Motorcycle Rental Service</h1>
        <div class="motorcycle-section">
            <h2 class="motorcycle-title">Our Motorcycles</h2>
            <div class="motorcycle-list">
                <div class="motorcycle-item">
                    <img src="motorcycle1.jpg" alt="Motorcycle 1">
                    <p>Motorcycle 1 Description</p>
                </div>
                <div class="motorcycle-item">
                    <img src="motorcycle2.jpg" alt="Motorcycle 2">
                    <p>Motorcycle 2 Description</p>
                </div>
                <div class="motorcycle-item">
                    <img src="motorcycle3.jpg" alt="Motorcycle 3">
                    <p>Motorcycle 3 Description</p>
                </div>
                <!-- Add more motorcycle items as needed -->
            </div>
        </div>
        <!-- Add more sections as needed -->
    </div>
</body>
</html>
